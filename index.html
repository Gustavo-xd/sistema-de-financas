<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Finanças</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header-title">Controle de Finanças</h1>
    </header>

    <main>
        <div class="resume">
            <div class="green">
                Entradas: R$
                <span class="incomes">0.00</span>
            </div>
            <div class="red">
                Saídas: R$
                <span class="expenses">0.00</span>
            </div>
            <div class="white">
                Total: R$
                <span class="total">0.00</span>
            </div>
        </div>
        <div class="newItem">
            <div class="divDesc">
                <label for="desc">Descrição</label>
                <input type="text" id="desc" />
            </div>
            <div class="divAmount">
                <label for="amount">Valor</label>
                <input type="number" id="amount" />
            </div>
            <div class="divType">
                <label for="type">Tipo</label>
                <select id="type">
                    <option>Entrada</option>
                    <option>Saída</option>
                </select>
            </div>
            <button id="btnNew">Incluir</button>
        </div>
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th class="columnAmount">Valor</th>
                        <th class="columnType">Tipo</th>
                        <th class="columnAction"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
